<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <div class="post">
                <div class="post__meta">
                    <a href="/+{{ post.author.username }}">
                    +{{ post.author.username }}
                    </a>
                </div>

                <div class="post__content">
                    {{ post.content }}
                    <div class="created">
                        <small>{{ post.created_at }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
