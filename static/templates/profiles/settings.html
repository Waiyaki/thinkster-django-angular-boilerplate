<div class="col-md-6 col-md-offset-3">
    <div ng-show="vm.profile">
        <form role="form" class="settings" ng-submit="vm.update()">
            <div class="form-group">
                <label for="settings__email">Email</label>
                <input type="email" class="form-control" id="settings__email" ng-model="vm.profile.email" placeholder="ex. john@example.com" />
            </div>

            <div class="form-group">
                <label for="settings__password">New Password</label>
                <input type="password" class="form-control" id="settings__password" ng-model="vm.profile.password" placeholder="Password" />
            </div>

            <div class="form-group">
                <label for="settings__password__confirm">Confirm Password</label>
                <input type="password" class="form-control" id="settings__password__confirm" ng-model="vm.profile.confirm_password" placeholder="Confirm Password" />
            </div>

            <div class="form-group">
                <label for="settings__username">Username</label>
                <input type="text" class="form-control" id="settings__username" ng-model="vm.profile.username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="settings__tagline">Tagline</label>
                <textarea class="form-control" id="settings__tagline" ng-model="vm.profile.tagline" placeholder="Tell the world little bit about yourself."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-danger pull-right" ng-click="vm.destroy()">DELETE ACCOUNT</button>
            </div>
        </form>
    </div>
</div>
